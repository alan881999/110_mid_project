  <div id="G" class="circle_size" onmouseover="P3_Anime('G');control=false;"></div>
  <div id="A" class="circle_size" onmouseover="P3_Anime('A');control=false;"></div>
  

  
  <h1 id="G_div" class="ml8">
    <span class="letters-container">
      <span id="G_number" class="letters letters-left" ></span>
    </span>
    <span class="fix_position">
      <span class="circle circle-white"></span>
      <span class="circle circle-dark"></span>
      <span class="circle circle-container"><span class="circle circle-dark-dashed"></span></span>
    </span>
  </h1>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
    control = true;
    if (control) {
      document.getElementById("G_div").style.opacity = 0;
    }
    var derder=anime({
          targets: '.ml8 .circle-dark-dashed',
          rotateZ: 360,
          duration: 8000,
          easing: "linear",
          loop: true
        });
   

    function P3_Anime(where) {
     
      if (control == true) {

        a_basic = $.ajax({
          url: "/static/park_information.json",
          type: "GET",
          dataType: "json",
          async: false,
        });
        //取得Json檔
        //將string轉換成Object
        
        result_park = $.parseJSON(a_basic.responseText)
        //alert(result_park["G"])
        document.getElementById("G_number").innerText = result_park[where];
        document.getElementById("G_div").style.opacity = 1;
        derder
          .add({
            targets: '.ml8 .circle-white',
            scale: [0, 3],
            opacity: [0, 1],
            easing: "easeInOutExpo",
            rotateZ: 360,
            duration: 1100
          }).add({
            targets: '.ml8 .circle-container',
            scale: [0, 1],
            duration: 1100,
            easing: "easeInOutExpo",
            offset: '-=1000'
          }).add({
            targets: '.ml8 .circle-dark',
            scale: [0, 1],
            duration: 1100,
            easing: "easeOutExpo",
            offset: '-=600'
          }).add({
            targets: '.ml8 .letters-left',
            scale: [0, 1],
            duration: 1200,
            offset: '-=550'
          }).add({
            targets: '.ml8 .bang',
            scale: [0, 1],
            rotateZ: [45, 15],
            duration: 1200,
            offset: '-=1000'
          }).add({
            targets: '.ml8',
            opacity: 1,
            duration: 1000,
            easing: "easeOutExpo",
            delay: 1400
          });

       
      }
    }
  </script>
